

<html>
<head>
<script>
	function pibutton(pib){
	var dis = document.getElementById("dis").value;
	document.getElementById("dis").value = dis + Math.PI;
	}
	function obutton(pob){
		var dis = document.getElementById("dis").value;
		document.getElementById("dis").value = dis + pob;
	}
	
	function fbutton(fop) {
		var dis = document.getElementById("dis").value;
		document.getElementById("dis").value = dis + fop;
	}
	
	function mbutton (mastr){
		switch(mastr)
		{
			case 'M' : {
				document.getElementById("memdis").value=
				document.getElementById("dis").value;
				break;
			}
			case 'C' : {
				document.getElementById("memdis").value = "";
				break;
			}
			case 'R' : {
				document.getElementById("dis").value+=
				document.getElementById("memdis").value;
				break;
			}
		}
	}
	
	function cleardisplay(){
	document.getElementById("dis").value="";
	}
	
	function backspace(){
		var dis = document.getElementById("dis").value
		var dislen = dis.length-1;
		dis =dis.substr(0,dislen);
		document.getElementById("dis").value = dis;
	}
	
	function eqauls(){
		var dis = document.getElementById("dis").value;
		var dis2 = eval(dis);
		var dis3 = dis + "=" + dis2;
		document.getElementById("dis").value = dis2;
		document.getElementById("memtape").value += dis3;
	}
	
	function tapecheck(){
		if (document.getElementById("membox").checked)
		{
			document.getElementById("tape").style.display="block";
		}
		else{
			document.getElementById("tape").style.display ="none";
		}
	}
	
</script>

</head>

	<br />

		<input type = "button" class="fob" value="2" onclick = "fbutton('2')" />
